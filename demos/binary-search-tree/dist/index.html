<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Search Tree</title>
    </head>
    <body>
        <h2> Binary Search Tree visualizer </h2>
    </body>

    <div style="float: left;">
        <label for="newValue"> Insert a number here: </label>
        <input type="number" id="newValueField">
        <button type="button" id="insertButton"> Insert </button>
        <button type="button" id="removeButton"> Remove </button>
        <button type="button" id="clearButton"> Clear </button>
        <p> Current size: <span id="treeSize"> <!-- Modified by js code --> </span> </p>
    </div>

    <div style="float: right;">
        <label for="otherValue"> Other operations: </label>
        <input type="number" id="otherField">
        <button type="button" id="searchButton"> Search </button>
        <button type="button" id="countButton"> Count </button>
        <p> <span id="otherResults"> <!-- Modified by js code --> </span> </p>
    </div>

    <div style="clear: both; display: table;">
        <h4> Tree elements in-order: </h4>
        <span id="treeRepr"> <!-- Modified by js code --> </span>
    </div>

    <script src="index.js"></script>

</html>
